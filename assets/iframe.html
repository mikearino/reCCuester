<!DOCTYPE html>
<html>
  <head>
    <title>CC Quest</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h2>reCCuester</h2>
      <div class="field">
        <label>Ticket Requester:</label>
        <div id="requester-info">
          <img id="requester-avatar" src="" alt="requester avatar" />
          <span id="requester-name"></span>
          <span id="requester-email"></span>
        </div>
      </div>
      <div class="field">
        <label>Select a New Requester From CC:s</label>
        <select id="cc-select"></select>
      </div>
      <div class="field">
        <label>Keep old Requester as CC:</label>
        <input type="checkbox" id="keep-old-requester" />
      </div>
      <button id="submit-button">Submit</button>
    </div>
  </body>
</html>
